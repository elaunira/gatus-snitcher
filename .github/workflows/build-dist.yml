name: Build dist

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'action.yml'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    paths:
      - 'src/**'
      - 'action.yml'
      - 'package.json'
      - 'tsconfig.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run build
      - name: Commit dist (pushes only)
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: build dist'
          file_pattern: 'dist/*'
